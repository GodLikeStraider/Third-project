<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/calculator.png" type="image/png">
    <title>Калькулятор 2023</title>
</head>
<body>
    <div class="calc">
        <!-- Блок с выводом результата -->
        <div class="calc-screen">
            <p class="calc-screen__subtitle">0</p>   
        </div>
            <!-- Все кнопки калькулятора -->
        <div class="buttons">
            <div class="buttons__btn buttons__ac background-grey">ac</div>
            <div class="buttons__btn buttons__plus-minus background-grey">+/-</div>
            <div class="buttons__btn buttons__percent background-grey">%</div>
            <div class="buttons__btn buttons__division background-orange">/</div>

            <div class="buttons__btn buttons__seven">7</div>
            <div class="buttons__btn buttons__eigth">8</div>
            <div class="buttons__btn buttons__nine">9</div>
            <div class="buttons__btn buttons__myltiply background-orange">X</div>

            <div class="buttons__btn buttons__four ">4</div>
            <div class="buttons__btn buttons__five ">5</div>
            <div class="buttons__btn buttons__six ">6</div>
            <div class="buttons__btn buttons__minus background-orange">-</div>

            <div class="buttons__btn buttons__one ">1</div>
            <div class="buttons__btn buttons__two ">2</div>
            <div class="buttons__btn buttons__three ">3</div>
            <div class="buttons__btn buttons__plus background-orange">+</div>

            <div class="buttons__btn buttons__zero ">0</div>
            <div class="buttons__btn buttons__dot ">.</div>
            <div class="buttons__btn buttons__equal background-orange">=</div>

        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
